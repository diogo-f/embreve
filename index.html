<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drª Daniela, Psicóloga Clínica da Saúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 0 auto 20px auto; /* Adjusted margin to center the carousel */
            border-radius: 10px;
            max-height: 70vh; /* Adjusted to be responsive */
        }
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images cover the container while maintaining aspect ratio */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
            position: relative;
        }
        .message1 {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
        }
        .contact {
            margin-top: 20px; /* Adjusted margin to center the contact table */
            font-size: 1.2em;
            color: #666;
            width: 100%; /* Ensure table takes full width */
            max-width: 700px;
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle; /* Align icons vertically with text */
        }
        .contact table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        .contact table td {
            padding: 10px;
            border: none;
        }
        .contact table td:first-child {
            text-align: right;
        }
        .contact table td:last-child {
            text-align: left;
        }
        .contact a {
            color: #666;
            text-decoration: none;
        }
        .contact a:hover {
            color: #333;
        }
        .contact i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img src="image01.webp" alt="Image 1" class="active">
            <img src="image02.webp" alt="Image 2">
            <img src="image03.webp" alt="Image 3">
            <img src="image04.webp" alt="Image 4">
            <img src="image05.webp" alt="Image 5">
        </div>
        <div class="message1">Website brevemente disponível, marque consulta através dos contactos</div>
        <div class="contact">
            <table>
                <tr>
                    <td>WhatsApp</td>
                    <td><i class="fab fa-whatsapp"></i></td>
                    <td><a href="https://wa.me/911926888" target="_blank">911 926 888</a></td>
                </tr>
                <tr>
                    <td>Contacto</td>
                    <td><i class="fas fa-phone"></i></td>
                    <td><a href="tel:+351911926888">911 926 888</a></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><i class="fas fa-envelope"></i></td>
                    <td><a href="mailto:danieladejesuscastro@gmail.com ">danieladejesuscastro@gmail.com</a></td>
                </tr>
                <tr>
                    <td>Doctoralia</td>
                    <td><i class="fas fa-bars"></i></td>
                    <td><a href="https://www.doctoralia.com.pt/daniela-de-jesus-castro">https://www.doctoralia.com.pt/daniela-de-jesus-castro</a></td>
                </tr>
            </table>
        </div>
    </div>


    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 4000); // Change image every 3 seconds
    </script>
</body>
</html>
